<!DOCTYPE html>
<html>
    
<head>
    <link rel="stylesheet" href="main.css">
    <meta charset="utf-8">
</head>
    
<body id="body">
    <header>
        ToDo - планируй дела!
    </header>
    <div id="main_part">
        <input id="inputField">
        <input id="addButton" type="button" value="Добавить">
    </div>
    <div id="toDoList">
        <div class="toDoItem">
            <input type="checkbox" class="completeItem">
            <label class="labels">Создать второе задание!</label>
            <input class="changeButton" type="button" value="Изменить";>
            <input class="deleteButton" type="button" value="Удалить">
        </div>
    </div>
</body>

<script src="ToDo.js"></script>
</html>
